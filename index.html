<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="keypad text-bg-secondary">
        <div class="text-center"><h1>Calculator</h1></div>
        <br />
        <input type="text" id="text" /><br /><br />
        <button class="button text-bg-primary" value="7">7</button>
        <button class="button text-bg-primary" value="8">8</button>
        <button class="button text-bg-primary" value="9">9</button>
        <button class="button text-bg-warning" value="+">+</button>
        <button class="button text-bg-primary" value="4">4</button>
        <button class="button text-bg-primary" value="5">5</button>
        <button class="button text-bg-primary" value="6">6</button>
        <button class="button text-bg-warning" value="-">-</button>
        <button class="button text-bg-primary" value="1">1</button>
        <button class="button text-bg-primary" value="2">2</button>
        <button class="button text-bg-primary" value="3">3</button>
        <button class="button text-bg-warning" value="*">*</button>
        <button class="button text-bg-danger" value="C">C</button>
        <button class="button text-bg-primary" value="0">0</button>
        <button class="button text-bg-warning" value="=">=</button>
        <button class="button text-bg-warning" value="/">/</button>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
</html>
